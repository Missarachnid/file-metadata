<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="css/text">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <div class="container">
        <h2>Free Code Camp API Base Jump</h2>
        <h3>File Metadata Microservice</h3>
        <div class="quote">
            <blockquote>
                <h4>User Stories:</h4>
                <ol>
                    <li class="stories">I can submit a FormData object that includes a file upload.</li>
                    <li class="stories"> When I submit something, I will receive the file size in bytes within the JSON response.</li>
                </ol>
            </blockquote>
        </div>
        <div>
            <form role="form" action="/uploadFile" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="uploadFile">File Input</label>
                  <input type="file"  name="userFile"/>
                  <input type="submit" name="submit" class="btn btn-default" id="submitFile" />
                    
                
              </div>
          </form>
        </div>
      </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            <p>Created By: <span class="me"><strong>Melissa Kepler</strong></span></p>
            <div class="btn-group btn-group-lg">
                <a href="https://github.com/Missarachnid/file-metadata" target="_blank"><button type="button" class="btn links">Github Repository</button></a>
                <a href="http://mmkepler.com" target="_blank"><button type="button" class="btn links">mmkepler.com</button></a>
            </div>
          </div>
      </nav>
      <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
